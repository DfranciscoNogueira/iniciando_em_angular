<!DOCTYPE html>
<html lang="pt-br" ng-app="dragonBall">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Dragon Ball</title>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/3-col-portfolio.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Angular js version 1.6 -->
  <script src="js/angular.min.js"></script>

  <!-- modulo-->
  <script src="js/projeto.module.js"></script>

  <!-- controler -->
  <script src="js/projeto.controller.js"></script>
  
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Inicio</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">Teste 1</a></li>
          <li><a href="#">Teste 2</a></li>
          <li><a href="#">Teste 3</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" ng-controller="dragonBallController">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header"> 
          {{ titulo }} 
          <small>{{ subTitulo }}</small>
        </h1>
      </div>
    </div>
    <div >
      <div class="row" >      
        <div class="col-md-4 portfolio-item" ng-repeat="p in personagens">
          <a href="#">
            <img class="img-responsive" ng-src="{{ p.imagem }}" alt="">
          </a>
          <h3>
            <a href="#">{{ p.nome }}</a>
          </h3>
          <p>{{ p.descricao }}</p>
          <!--  ng-click : como se fosee o onclick do html -->
          <button class="btn btn-danger btn-xs" role="group" ng-click="removerPersonagem(p.id)" >Remover</button>
        </div>
      </div>
    </div>
    <hr>
    <hr>
    <!--  ng-submit : como se fosee o onsubmit do html -->
    <form class="form-horizontal" ng-submit="adicionarPersonagem()">
      <fieldset>
        <legend>Inserir Novos Personagens</legend>

        <div class="form-group">
          <label class="col-md-4 control-label" for="id">Id</label>  
          <div class="col-md-4">
            <input id="id" placeholder="id" class="form-control input-md" type="text" ng-model="novoPersonagem.id">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="urlImagem">Url da imagem</label>  
          <div class="col-md-4">
            <input id="urlImagem" placeholder="imagem" class="form-control input-md" type="text" ng-model="novoPersonagem.imagem">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="nome">Nome Personagem</label>  
          <div class="col-md-4">
            <input id="nome" placeholder="Nome" class="form-control input-md" type="text" ng-model="novoPersonagem.nome">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="descricao">Descrição</label>  
          <div class="col-md-4">
            <input id="descricao" placeholder="descrição" class="form-control input-md" type="text" ng-model="novoPersonagem.descricao">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"></label>
          <div class="col-md-4" align="center"  style="padding-top: ´5px;">
            <button type="submit" id="inserir" class="btn btn-primary">Inseri Personagemr</button>
            <button type="reset" id="limpar" class="btn btn-warning">Limpar Campos</button>
          </div>
        </div>

      </fieldset>
    </form>

    <hr>
    <hr>
    <footer>
      <div class="row">
        <div class="col-lg-12">
          <p>Rodapé</p>
        </div>
      </div>
    </footer>
  </div>

</body>

</html>
